name: build

on: [push,workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: npm ci --no-audit
      - run: npm run lint
      - run: npm test
      - uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
      - run: npm run build
